name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: PHP Composer
        uses: php-actions/composer@v5
        with:
          php_version: 8.0
      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          php_version: 8.0
